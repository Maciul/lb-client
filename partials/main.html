<h2> GitHub Angular issues from the past week </h2>
  <p> Click on the date to see the issues from that day </p>
  <p> Use the search option to limit the results based on your keywords </p>
  <input ng-model='main.search' type="text" class="form-control" placeholder="Search">
  <section class='dates'>
    <article ng-repeat="(date, issue) in (issues | filter:main.search) | groupBy: 'created_at | date: yyyy-MM-dd'">
      <h3>
        <a ng-click='showIssue = !showIssue'>
          {{date | date}}:
        </a>
      </h3>
      <div ng-class-even="'even' "class='eachIssue' ng-show='showIssue' ng-repeat='i in issue'>
        <div class='description'>
          <p>Issue: {{i.title}}</p>
          <a ng-click='expandIssue = !expandIssue'>
            <strong><p> Expand Issue </p></strong>
          </a>
          <p ng-show='expandIssue'> {{i.body}} </p>
        </div>
        <div class='user'>
          <p>User: {{i.user.login}}</p>
          <p>Assignee: {{i.assignee}}</p>
        </div>
      </div>
    </article>
  </section>
